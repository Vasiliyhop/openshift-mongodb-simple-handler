<!DOCTYPE html>
<html>
<head>
  <title>MongoDB handler test</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
  <script src="/js/mongodb_handler.js" type="text/javascript"></script>
  <script src="/js/main.js" type="text/javascript"></script>
  <h3>MongoDB handler test</h3>
  <p>First set schema/model.Then request to db.</p>
  <form>
    collection:<input type="text" id="collection" value='counter_db'><br>
    schema:<input type="text" id="schema" size="80" value='{"title":"String","counter":"Number","_id":"String"}'>
    <br>
    model: <input type="text" id="model" size="80" value='{"title":"counter","counter":1,"_id":1}'><br>
  </form>
  <button type="button" onclick="setSMO();">set</button>
  <br>
  <p>>actions: save, find, findOne, update, remove </p>
  <form>
    action: <input type="text" id="action" value='update'>
  </form>
  <br>
  <form>
    conditions:<input type="text" id="conditions" value='{"_id":1}'><br>
    fields:    <input type="text" id="fields" value='name friends'><br>
    update:    <input type="text" id="update" value='{ "$inc": {"counter":1}}'><br>
    options:   <input type="text" id="options" value='{"upsert": true}'><br>
  </form>
  <button type="button" onclick="sendRequest();">request</button>
  <br>
  <br>
  <div class="content" id="content">
  </div>
</body>
</html>
